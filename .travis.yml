language: cpp
dist: bionic
compiler: gcc

before_install:
  # C++14
  - lsb_release -a
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:beineri/opt-qt593-trusty
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq qt59declarative qt593d qt59quickcontrols qt59quickcontrols2 

services:
  - xvfb

script: 
  - QTDIR="/opt/qt59"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt59/bin/qt59-env.sh
  # - cd src
  - /opt/qt59/bin/qmake -project
  - /opt/qt59/bin/qmake $$PROJECT_NAME.pro
  - make
#- ./$$PROJECT_NAME
